# Dependency Review Workflow
# Scans pull requests for vulnerable dependencies
# Blocks PRs that introduce known security vulnerabilities

name: Dependency Review

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical severity vulnerabilities
          fail-on-severity: high
          # Comment on PR with findings
          comment-summary-in-pr: always
          # Allow specific licenses (Apache 2.0, MIT, etc.)
          allow-licenses: Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause, ISC, MPL-2.0, LGPL-2.1, EPL-1.0, EPL-2.0
