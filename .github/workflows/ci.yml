# CI Build Workflow
# Runs on every push to main/develop and on all pull requests
# Validates build, runs tests, and publishes results

name: CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions required
permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: true
      matrix:
        java: [ '21' ]
        # Uncomment to test with Java 22 as well
        # java: [ '21', '22' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Install Xvfb for JavaFX tests
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build and Test
        run: xvfb-run --auto-servernum mvn -B compile test -DexcludedGroups=e2e --no-transfer-progress -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Djava.awt.headless=true
        env:
          # Ensure consistent builds
          MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/*.xml
          check_name: Test Results (Java ${{ matrix.java }})
          comment_mode: off

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
          retention-days: 7

  # Build verification - ensures all modules compile
  verify-build:
    name: Verify Full Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile all modules
        run: mvn -B compile -DskipTests --no-transfer-progress

      - name: Package artifacts (with Quarkus build)
        run: mvn -B package -DskipTests --no-transfer-progress

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            app/target/*.jar
          retention-days: 7
          if-no-files-found: ignore
