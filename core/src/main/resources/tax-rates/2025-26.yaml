# UK Tax Rates for Tax Year 2025/26 (6 April 2025 - 5 April 2026)
#
# HMRC Official Sources:
#   - Income Tax rates: https://www.gov.uk/income-tax-rates
#   - NI Class 4 rates: https://www.gov.uk/self-employed-national-insurance-rates
#   - NI Class 2 rates: https://www.gov.uk/self-employed-national-insurance-rates
#   - Tax bands: https://www.gov.uk/government/publications/rates-and-allowances-income-tax
#
# Approval: /inga finance approval (Sprint 7)
# Last updated: 2026-01-12
# Validated by: TD-009 TaxRateValidationTest

taxYear: 2025

incomeTax:
  # Personal Allowance - tax-free income threshold (frozen)
  # HMRC ref: https://www.gov.uk/income-tax-rates
  personalAllowance: 12570

  # Tax band upper limits (frozen)
  basicRateUpperLimit: 50270     # Basic rate applies from £12,571 to £50,270
  higherRateUpperLimit: 125140   # Higher rate applies from £50,271 to £125,140
  # Additional rate applies to income above £125,140

  # Personal Allowance taper starts at £100,000
  taperThreshold: 100000

  # Tax rates (as decimals) - unchanged
  basicRate: 0.20      # 20%
  higherRate: 0.40     # 40%
  additionalRate: 0.45 # 45%

niClass4:
  # National Insurance Class 4 - self-employed profits-based contributions
  # Rates frozen for 2025/26
  # HMRC ref: https://www.gov.uk/self-employed-national-insurance-rates

  lowerProfitsLimit: 12570   # No NI on profits below this
  upperProfitsLimit: 50270   # Main rate applies up to this, additional rate above

  # NI Class 4 rates (as decimals)
  mainRate: 0.06       # 6% on profits between £12,570 and £50,270
  additionalRate: 0.02 # 2% on profits above £50,270

niClass2:
  # National Insurance Class 2 - flat-rate self-employed contributions
  # Updated rates for 2025/26
  # HMRC ref: https://www.gov.uk/self-employed-national-insurance-rates

  weeklyRate: 3.50             # £3.50 per week = £182.00/year (52 weeks)
  smallProfitsThreshold: 6845  # Class 2 NI is mandatory above this threshold
